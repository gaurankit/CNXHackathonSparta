<div>
          <mat-card *ngFor="let trip of trips" class="example-card">
              <mat-card-header>
                <div mat-card-avatar [ngClass]="{
                  'example-header-imageFight':trip.Type === 'Flight',
                  'example-header-imageHotel':trip.Type === 'Hotel',
                  'example-header-imageCar':trip.Type === 'Car',
                  'example-header-imageActivity':trip.Type === 'Activity'
                }"></div>
                <mat-card-title>{{trip.Title}}</mat-card-title>
                <mat-card-subtitle>PNR# {{trip.PNR}} - SPNR# {{trip.SPNR}}</mat-card-subtitle>
                <mat-card-subtitle>{{trip.StartDate}} - {{trip.EndDate}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
</div>
